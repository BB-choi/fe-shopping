<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./stylesheet/css/main.css" />
    <title>쿠팡!</title>
  </head>
  <body>
    <header class="header-area">
      <!-- 상단회원메뉴영역 -->
      <div class="header-bar">
        <div class="header-link-area container">
          <div class="header-link-wrap">
            <a href="#" class="header-link-item">즐겨찾기</a>
          </div>
          <div class="header-link-wrap">
            <a href="#" class="header-link-item">로그인</a
            ><a href="#" class="header-link-item">회원가입</a
            ><a href="#" class="header-link-item">고객센터</a>
          </div>
        </div>
      </div>
      <!-- // 상단회원메뉴영역 -->

      <!-- 검색창영역 -->
      <div class="container">
        <div class="search-bar-area">
          <div class="category-button-area">
            <div class="category-button-items">
              <div class="category-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
              </div>
              <p class="category-title">카테고리</p>
            </div>
          </div>
          <div class="search-area-wrap">
            <div class="search-area">
              <div class="logo-area">
                <img
                  src="//image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
                  alt="쿠팡 로고"
                  class="logo-img"
                />
              </div>
              <div class="search-form-area">
                <form class="search-form">
                  <div class="search-category-dropdown">전체</div>
                  <input type="text" / class="search-input">
                  <button class="search-button">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="search-icon"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      />
                    </svg>
                  </button>
                </form>
              </div>
              <div class="icon-menu-area">
                <a href="#" class="icon-menu-item">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    class="menu-icon"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                    />
                  </svg>
                  <span class="menu-title">마이쿠팡</span>
                </a>
                <a href="#" class="icon-menu-item">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    class="menu-icon"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                    />
                  </svg>
                  <span class="menu-title">장바구니</span>
                </a>
              </div>
            </div>
            <nav>
              <ul class="gnb-area">
                <li class="gnb-item new-icon">로켓배송</li>
                <li class="gnb-item">로켓프레시</li>
                <li class="gnb-item new-icon">쿠팡비즈</li>
                <li class="gnb-item">로켓직구</li>
                <li class="gnb-item">골드박스</li>
                <li class="gnb-item">와우회원할인</li>
                <li class="gnb-item">이벤트 / 쿠폰</li>
                <li class="gnb-item">기획전</li>
                <li class="gnb-item">여행 / 티켓</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- //검색창영역 -->
    </header>
    <main>
      <div class="carousel-area">
        <div class="carousel-img-area">
          <!-- 캐러셀선택요소영역 -->
          <div class="carousel-items-area container">
            <ul class="carousel-items">
              <!-- <li class="carousel-item">
                <img
                  src="//static.coupangcdn.com/na/cmg_paperboy/image/1647216951185/C1-PC2%289%29.jpg"
                  alt="피앤지 봄맞이 생필품"
                  class="img"
                />
              </li>
              <li class="carousel-item">
                <img
                  src="//static.coupangcdn.com/fa/cmg_paperboy/image/1646983220719/C1-PC2%282%29.jpg"
                  alt=""
                  class="img selected"
                />
              </li> -->
            </ul>
          </div>

          <!-- // 캐러셀선택요소영역 -->
        </div>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
